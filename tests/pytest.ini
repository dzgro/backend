# pytest.ini
[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
markers =
    user: mark a test as related to user functionality
    marketplaces: mark a test as related to marketplace functionality
    spapi_accounts: mark a test as related to seller functionality
    advertising_accounts: mark a test as related to advertising account functionality
    api: mark a test as API related